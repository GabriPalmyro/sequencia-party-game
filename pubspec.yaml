name: sequencia
description: "A Flutter Game to test your friends synchronization"
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  injectable: ^2.3.2
  get_it: ^7.6.7
  json_annotation: ^4.8.1
  flutter_bloc: ^8.1.3
  go_router: ^8.2.0
  equatable: ^2.0.5
  flutter_animate: ^4.5.0
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  path_provider: ^2.1.3
  path: ^1.9.0
  router: 
    path: ../my_packages/router

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.1
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Light.ttf
          weight: 300
        - asset: assets/fonts/Fredoka-Regular.ttf
          weight: 400
        - asset: assets/fonts/Fredoka-Medium.ttf
          weight: 500
        - asset: assets/fonts/Fredoka-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Fredoka-Bold.ttf
          weight: 700

